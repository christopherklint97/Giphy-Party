<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Giphy Party</title>
</head>

<body>
  <div class="container my-5 text-center">
    <h1 class="display-3 mb-5">Welcome to Giphy Party</h1>
    <form action="" id="gif-form">
      <div class="form-row">
        <div class="col-lg-8">
          <input type="search" name="search" id="searchGifs" class="form-control-lg w-100"
            placeholder="Which GIF would you like?">
        </div>
        <div class="col-6 col-lg-auto my-3 my-lg-0 px-1 text-lg-center text-right">
          <input type="submit" value="Search Giphy" class="btn btn-light btn-lg" id="submit-btn">
        </div>
        <div class="col-6 col-lg-auto my-3 my-lg-0 px-1 text-lg-center text-left">
          <button type="button" id="delete-btn" class="btn btn-danger btn-lg">Delete GIFs</button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row" id="feed"></div>
  </div>


  <!-- Axios -->
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <!-- My JS -->
  <script src="app.js"></script>
</body>

</html>
